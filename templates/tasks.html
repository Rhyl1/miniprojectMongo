{% extends 'base.html'%}
{% block content %}
            
        

 <ul class="collapsible">
    {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="material-icons">keyboard_arrow_down</i>
        <strong>{{task.task_name}}</strong> - Due: {{task.due_date}}
      </div>
      <div class="collapsible-body">
      <span>{{task.task_descr}}</span>
      </div>
    </li>
    {% endfor %}
  </ul>
        
{% endblock %}
